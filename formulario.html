<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - Univates</title>
    <link rel="stylesheet" href="style_formulario.css">
</head>
<body>
    <main class="formulario">
        <div>
            <h1>Formulário</h1>
            <p>Complete suas informações.</p>
            <br>
        </div>
        <form>
            <fieldset>
                <div class="input-field">
                    <label></label>
                    <input type="text" name="nome" id="nome" placeholder="Insira seu nome completo" required>
                </div>
                <div class="input-field">
                    <label>Data Inicial</label>
                    <input type="date" name="data_inicial" id="data_inicial" required>
                </div>
                <div class="input-field">
                    <label>Data Final</label>
                    <input type="date" name="data_final" id="data_final">
                </div>
            </fieldset>
            <input type="submit" value="Enviar formulário" class="enviar">
        </form>
    </main>  
</body>
</html>
